<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>The Crystal Gauntlet</title>
    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS Links -->
    <!-- Reset -->
    <link rel='stylesheet' href='assets/css/reset.css'>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'

<body>

        <div class='row'>
            <div class='jumbotron'>
                <h1 id='title'>The Wizard's Game</h1><br><br>
                <h2 id='intro'>Each Magik Gem is valued somewhere between 1 and 13 points.<br><br>Choose carefully to

                </h2>

        </div>
        <!-- guessNumber, playerNumber, and Scores go here. -->

            <div id='playerNumber' class='col-md-4 game-content'></div>
            <div id='goalNumber' class='col-md-4 game-content'></div>
        </div>
        <div class='row justify-content-center'>
            <div id='wins' class='col-md-4 game-content'></div>
            <div id='losses' class='col-md-4 game-content'></div>
        </div>

        <div class='row justify-content-center'>
            <div class='col-md-10 gemContainer'></div>
        </div>
